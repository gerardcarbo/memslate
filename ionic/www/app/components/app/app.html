<ion-nav-bar class="bar-dark" align-title="{{$ctrl.getAlignTitle()}}">
  <ion-nav-back-button ng-click="$ctrl.goBack()">
  </ion-nav-back-button>

  <ion-nav-buttons side="right">
    <button id="memoOrderWayMenu" class="button button-icon button-clear" ng-class="$ctrl.getOrderClass()"
            ng-if="$ctrl.stateIs('app.memo')" ng-click="$ctrl.changeOrderWay($event)">
    </button>
    <button id="memoFilterMenu" class="button button-icon button-clear ion-more animate-rotate ms-rotate-90"
            ui-sref="app.memoFilter" ng-if="$ctrl.stateIs('app.memo')">
    </button>
    <button class="button button-icon button-clear ion-navicon" ng-click="$ctrl.popover.show($event)">
    </button>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view name="menuContent"></ion-nav-view>
<script id="templates/popover.html" type="text/ng-template">
  <ion-popover-view class="fit item-accordion">
    <ion-content style="border-top-width: 0px;background-color: #F2F2F2 !important;" scroll="false">
      <ion-list class="center-text">
        <ion-item id="loginMenu" class="item-dark bar-dark" ng-click="$ctrl.popover.hide();$ctrl.openLogin()"
                  ng-if="!$ctrl.isAuthenticated()">
          <img src="img/icon_siluete_void.svg" class="logo_login">Login
        </ion-item>
        <ion-item id="userMenu" class="item-dark bar-dark" ui-sref="app.user"  ng-click="$ctrl.popover.hide()"
                  ng-if="$ctrl.isAuthenticated()">
          <img src="img/icon_siluete.svg" class="logo_user_menu">
          <label class="user_menu">{{$ctrl.userName()}}<div class="x-small-font">{{$ctrl.userEmail()}}</div></label>
        </ion-item>
        <ion-item id="homeMenu" class="item-positive" ui-sref="app.home" ng-click="$ctrl.goHome();$ctrl.popover.hide()">
          <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item id="translateMenu" class="item-calm" ui-sref="app.translate" ng-click="$ctrl.popover.hide()">
          <i class="icon ion-search"></i> Translate
        </ion-item>
        <ion-item id="memoMenu" class="item-calm" ui-sref="app.memo" ng-click="$ctrl.popover.hide()">
          <i class="icon ion-clipboard"></i> Memo
        </ion-item>
        <ion-item id="playMenu" class="item-calm" ui-sref="app.play" ng-click="$ctrl.popover.hide()"
                  style="box-shadow: 0px 2px 8px -1px #364a4f;">
          <i class="icon ion-play"></i> Play
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
