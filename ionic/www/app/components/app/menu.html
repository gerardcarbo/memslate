//TODO: dropdown menu

    <ion-content style="border-top-width: 0px;background-color: #F2F2F2 !important;">
      <ion-list class="center-text" >
        <ion-item id="loginMenu" class="item-dark bar-dark"  menu-close ng-click="openLogin()" ng-show="!isAuthenticated()">
          <img src="img/icon_siluete.svg" class="logo_login">Login
        </ion-item>
        <ion-item id="logoutMenu" class="assertive item-dark bar-dark" menu-close ng-click="doLogout()" ng-show="isAuthenticated()">
          <img src="img/icon_siluete_void.svg" class="logo_login">Logout {{userName()}}
        </ion-item>
        <ion-item id="homeMenu" class="item-positive" nav-clear menu-close ui-sref="app.home" >
          <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item id="translateMenu" class="item-calm"  menu-close ui-sref="app.translate">
          <i class="icon ion-search"></i> Translate
        </ion-item>
        <ion-item id="memoMenu" class="item-calm" menu-close ui-sref="app.memo">
          <i class="icon ion-clipboard"></i> Memo
        </ion-item>
        <ion-item id="playMenu" class="item-calm" menu-close ui-sref="app.play" style="box-shadow: 0px 2px 8px -1px #364a4f;">
          <i class="icon ion-play"></i> Play
        </ion-item>

      </ion-list>
    </ion-content>
