<div class="modal">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Game Results</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        {{::result.txt}}
      </label>
      <label class="item item-input">
        <progressbar class="full-width progress-striped active" type="{{::result.type}}" max="10" value="result.score">
          <b>{{result.score}} of 10</b></progressbar>
      </label>
    </div>
    <div class="padding-5">
      <button id="try-again" class="button button-block button-calm" ng-click="tryAgain()">Try Again</button>
      <button id="review-results" class="button button-block button-energized" ng-click="reviewResults()">Review
        Results
      </button>
      <button id="play-again" class="button button-block button-positive" ng-click="playAgain()">Play Again</button>
    </div>
  </ion-content>
</div>
