<a id="id" class="col col-40 button" ng-click="selectCtrl.openSelectModal()">{{name}}: <b>{{selectCtrl.getSelected()}}</b>
<script id="select-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">{{title}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-radio ng-repeat="item in items" ng-click="onSelected(item.value)" ng-model="selectedItem" ng-value="item.value" >
                    {{item.name}}
                </ion-radio>
            </ion-list>
        </ion-content>
    </ion-modal-view>
</script>
</a>
