<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <form name="loginForm" ng-submit="doLogin(loginForm)" novalidate>
                <label class="item item-input">
                    <input name="email" type="email" placeholder="Email" ng-model="loginData.email"
                           ng-model-options="{ updateOn: 'blur' }" required>
                    <div ng-show="(loginForm.$submitted || loginForm.email.$touched)">
                        <span ng-show="loginForm.email.$error.required">(required)&nbsp;</span>
                        <span ng-show="loginForm.email.$error.email">(invalid)&nbsp;</span>
                    </div>
                </label>
                <label class="item item-input">
                    <input name="password" type="password" placeholder="Password" ng-model="loginData.password"
                           ng-model-options="{ updateOn: 'blur' }" required>
                    <div ng-show="(loginForm.$submitted || loginForm.password.$touched)">
                        <span ng-show="loginForm.password.$error.required">(required)&nbsp;</span>
                    </div>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </form>
            <label class="item">
                <button class="button button-block button-energized" style="background: #3b5998"
                        ng-click="openRegister()">
                    Or not registered?&nbsp;&nbsp; Register
                </button>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
