<ion-view view-title="Order and Filter">
    <ion-content class="has-header" style="padding:2px">
        <formly-form model="memoFilterCtrl.formData" fields="memoFilterCtrl.formFields"
                     form="memoFilterCtrl.form" options="memoFilterCtrl.options" >
            <button id="filterMemoDone" class="button button-block button-positive" ng-click="memoFilterCtrl.onSubmit()" ng-disabled="memoFilterCtrl.form.$invalid">Done</button>
            <button id="filterMemoCancel" class="button button-block button-calm" ng-click="memoFilterCtrl.onCancel()">Cancel</button>
        </formly-form>
    </ion-content>
</ion-view>
