<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Register</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeRegisterLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <form name="registerForm" ng-submit="doRegister(registerForm)" novalidate>
                <label class="item item-input">
                    <input type="text" name="name" placeholder="Full Name" ng-model="registerData.name" ng-required="true">
                    <div ng-show="(registerForm.$submitted || registerForm.password.$touched)">
                        <span ng-show="registerForm.name.$error.required">(required)&nbsp;</span>
                    </div>
                </label>

                <label class="item item-input">
                    <input type="email" name="email" placeholder="Email" ng-model="registerData.email" ng-required="true">
                    <div ng-show="(registerForm.$submitted || registerForm.email.$touched)">
                        <span ng-show="registerForm.email.$error.required">(required)&nbsp;</span>
                        <span ng-show="registerForm.email.$error.email">(invalid)&nbsp;</span>
                    </div>
                </label>

                <label class="item item-input">
                    <input type="password" name="password" placeholder="Password" ng-model="registerData.password" ng-required="true">
                    <div ng-show="(registerForm.$submitted || registerForm.password.$touched)">
                        <span ng-show="registerForm.password.$error.required">(required)&nbsp;</span>
                    </div>
                </label>

                <label class="item item-input">
                    <input type="password" name="password2" placeholder="Re-enter password" ng-model="registerData.password2" ng-required="true">
                    <div ng-show="(registerForm.$submitted || registerForm.password.$touched)">
                        <span ng-show="registerForm.password2.$error.required">(required)&nbsp;</span>
                    </div>
                </label>

                <label class="item">
                    <button class="button button-block button-positive" type="submit">Register!</button>
                </label>
            </form>
            <label class="item">
            <button class="button button-block button-stable button-positive" style="background: #3b5998" ng-click="openLogin()">
                Already registered?&nbsp;&nbsp;Log In&nbsp;<i class="icon-arrow-right"></i>
            </button>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
