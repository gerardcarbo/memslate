<ion-view view-title="Memslate > Translate" class="translate">
    <ion-content class="has-header">
        <div class="row">
            <ms-select id="fromLang" name="From" title="From Language" items="translateCtrl.languages.items" prefered-items="translateCtrl.languages.prefered"
                       selected-item="translateCtrl.languages.selectedFrom" style="border-right: 1px;border-top-right-radius: 0px;border-bottom-right-radius: 0px;"></ms-select>
            <a class="col col-10 button button-image" alt="Swap languages" title="Swap languages"
               ng-click="translateCtrl.swapLanguages()" style="border-radius: 0px;border-right: 0px;border-left: 0px;"><img id="btnSwap" src="img/swap2.png" class="image"></a>
            <ms-select id="toLang" name="To" title="To Language" items="translateCtrl.languages.items"  prefered-items="translateCtrl.languages.prefered"
                       selected-item="translateCtrl.languages.selectedTo" style="border-left: 1px;border-top-left-radius: 0px;border-bottom-left-radius: 0px;"></ms-select>
        </div>
        <div class="row" style="margin-top:1px">
            <form id="translateForm" ng-submit="translateCtrl.translate()" class="width-100">
                <div class="col item item-input">

                    <input type="text" class="center-text" placeholder="Text to Translate" ng-model="translateCtrl.textToTranslate">
                    <button  type="submit" class="button icon icon-left ion-search" style="min-width: 115px;" ng-click="translateCtrl.translate()">
                        Translate</button >
                </div>
            </form>
        </div>
        <ion-scroll class="row translation_area rest_of_height" style="">
            <ms-translation translation="translateCtrl.translation"></ms-translation>
        </ion-scroll>
        <div class="row powered_by" style="margin-top:1px">
            Powered by&nbsp;<a href="http://translate.yandex.com/" target="_blank">Yandex Translate</a>
        </div>
    </ion-content>
</ion-view>
