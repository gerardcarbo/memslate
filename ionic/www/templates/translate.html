<ion-view view-title="Translate" class="translate">
    <ion-content class="has-header">
        <div class="row">
            <ms-select id="fromLang" name="From" title="From Language" items="translateCtrl.languages.items"
                       selected-item="translateCtrl.languages.selectedFrom"></ms-select>
            <a class="col col-10 button button-image" alt="Swap languages" title="Swap languages"
               ng-click="translateCtrl.swapLanguages()"><img id="btnSwap" src="/img/swap2.png" class="image"></a>
            <ms-select id="toLang" name="To" title="To Language" items="translateCtrl.languages.items"
                       selected-item="translateCtrl.languages.selectedTo"></ms-select>
        </div>
        <div class="row" style="margin-top:1px">
            <form id="translateForm" ng-submit="translateCtrl.translate()" class="width-100">
                <div class="col item item-input">
                    <i class="icon ion-search placeholder-icon" style="font-size: x-large;"></i>
                    <input type="text" placeholder="Text to Translate" ng-model="translateCtrl.textToTranslate">
                    <a type="submit" class="button margin-horizontal" ng-click="translateCtrl.translate()">Translate</a>
                </div>
            </form>
        </div>
        <ion-scroll class="row translation_area rest_of_height" style="">
            <ms-translation translation="translateCtrl.translation"></ms-translation>
        </ion-scroll>
        <div class="row powered_by" style="margin-top:1px">
            Powered by&nbsp;<a href="http://translate.yandex.com/" target="_blank">Yandex Translate</a>
        </div>
    </ion-content>
</ion-view>
