<ion-view view-title="Translation">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h3>{{translationCtrl.translation.time}}</h3>
                <h2>{{translationCtrl.translation.title}}</h2>
                <p>{{translationCtrl.translation.speaker}}</p>
            </div>
            <div class="item item-body">
                <p>{{translationCtrl.translation.description}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
