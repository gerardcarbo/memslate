<ion-view view-title="User">
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">User name:</span>
                <span class="input-label">{{userCtrl.User.name()}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">Email:</span>
                <span class="input-label">{{userCtrl.User.email()}}</span>
            </label>
            <label class="item item-input" ng-show="userCtrl.User.isAdmin()">
                <span class="input-label">Administrator User</span>
            </label>
        </div>
    </ion-content>
</ion-view>
