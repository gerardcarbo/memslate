<a class="col button {{selectorClass}}" ng-click="openSelectModal()" selected-value="{{selectedItem}}">
  <span>{{name}}</span>
  <ion-spinner icon="android"  class="spinner-vertical-aligned"  ng-if="!getSelected()"></ion-spinner>
  <b style="margin-left: 0px">{{getSelected()}}</b>
  <span class="ion-arrow-down-b active" style="margin-left: 5px"></span>
  <script id="select-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar-dark">
        <h1 class="title">{{title}}</h1>
      </ion-header-bar>
      <ion-content class="selectContent">
        <ion-list>
          <ion-radio ng-repeat="prefered in preferedItems track by $index" ng-click="onSelected(prefered)"
                     ng-model="selectedItem" ng-value="prefered" name="prefered">
            <i class="icon ion-star energized"></i>&nbsp;{{::getName(prefered)}}
          </ion-radio>
          <ion-item class="item-divider" ng-if="preferedItems"></ion-item>
          <ion-radio ng-repeat="item in items track by $index" ng-if="notPrefered(item)"
                     ng-click="onSelected(item.value)"
                     ng-model="selectedItem" ng-value="item.value" name="std">
            {{::item.name}}
          </ion-radio>
        </ion-list>
      </ion-content>
    </ion-modal-view>
  </script>
</a>
