<a class="col col-40 button" ng-click="openSelectModal()">{{name}} <b>{{getSelected()}}</b>
    <script id="select-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">{{title}}</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-radio ng-repeat="prefered in preferedItems" ng-click="onSelected(prefered)"
                               ng-model="selectedItem" ng-value="prefered" name="prefered">
                        <i class="icon ion-star energizedMs"></i>&nbsp;{{getName(prefered)}}
                    </ion-radio>
                    <ion-item class="item-divider"></ion-item>
                    <ion-radio ng-repeat="item in items" ng-if="notPrefered(item)" ng-click="onSelected(item.value)"
                               ng-model="selectedItem" ng-value="item.value" name="std">
                        {{item.name}}
                    </ion-radio>
                </ion-list>
            </ion-content>
        </ion-modal-view>
    </script>
</a>
